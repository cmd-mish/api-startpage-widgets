<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projekt 1 - Min startsida</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <script src="config.js" defer></script>
    <script src="script.js" defer></script>
</head>

<body>
    
    <div class="container-fluid">
        <h1>Min startsida</h1>
        <div class="row">
            <div class="col-md-5">

                <div class="card text-dark bg-light mb-3" style="max-width: max-content">
                    <h5 class="card-header">Din IP-adress</h5>
                    <div class="card-body">
                        <h6 class="card-subtitle mb-2 text-muted">Källa: <a href="https://ipapi.co">ipapi</a></h6>
                        <div class="card-text" id="ip-info"></div>
                    </div>
                </div>
                
                <div class="card text-dark bg-light mb-3" style="max-width: max-content">
                    <h5 class="card-header">Weather in <span id="weather-city"></span></h5>
                    <div class="card-body">
                        <h6 class="card-subtitle mb-2 text-muted">Källa: <a href="https://openweathermap.org">OpenWeatherMap</a></h6>
                        <div class="card-text">
                            <span id="weather-pic"></span><span id="weather-info"></span>
                        </div>
                    </div>
                </div>

                <div class="card text-dark bg-light mb-3" style="max-width: max-content">
                    <h5 class="card-header">Valuta</h5>
                    <div class="card-body">
                        <h6 class="card-subtitle mb-2 text-muted">Källa: <a href="https://exchangerate.host">exchangerate.host</a></h6>
                        <div class="card-text" id="currency-info"></div>
                    </div>
                </div>

                <div class="card text-dark bg-light mb-3" style="max-width: max-content"> 
                    <h5 class="card-header">Random bild från en vägkamera</h5>
                    <div class="card-body">
                        <h6 class="card-subtitle mb-2 text-muted">Källa: <a href="https://www.fintraffic.fi/sv">Fintraffic</a></h6>
                        <div class="card-text text-center"><span  id="camera-picture"></span>
                            <a href="#" class="btn btn-outline-primary m-2" id="refresh-picture">Nästa</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-auto">
                To-Do
            </div>
        </div>
    </div>



</body>

</html>
