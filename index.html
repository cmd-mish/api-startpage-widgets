<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projekt 1 - Min startsida</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e3b754b42e.js" crossorigin="anonymous"></script>

    <script src="config.js" defer></script>
    <script src="script.js" defer></script>
</head>

<body>
    <!--Popup-fönstret-->
    <div class="position-absolute top-0 end-0">
        <i class="fa-solid fa-rotate fa-xl m-2" type="button" id="button-refresh"></i>
        <i class="fa-solid fa-wrench fa-xl m-2" type="button" data-bs-toggle="modal"
            data-bs-target="#settingsModal"></i>
    </div>


    <div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="settingsModalLabel">Inställningar</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Din API Nyckel</label>
                        <input type="text" class="form-control" id="formWidgetAPI"
                            placeholder="Sätt in din API nyckel här">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="submit-settings" data-bs-dismiss="modal">Save
                        changes</button>
                </div>
            </div>
        </div>
    </div>

    <!--Container-->
    <div class="container-fluid">
        <h1 id="greeting">Min startsida</h1>
        <div class="row">
            <!--Widgetar-->
            <div class="col-md-5">
                <div class="card text-dark bg-light mb-3" style="max-width: max-content">
                    <h5 class="card-header">Din IP-adress</h5>
                    <div class="card-body">
                        <h6 class="card-subtitle mb-2 text-muted">Källa: <a href="https://ipapi.co"
                                class="text-reset">ipapi</a></h6>
                        <div class="card-text" id="ip-info"></div>
                    </div>
                </div>

                <div class="card text-dark bg-light mb-3" style="max-width: max-content">
                    <h5 class="card-header">Väder i <span id="weather-city"></span></h5>
                    <div class="card-body">
                        <h6 class="card-subtitle mb-2 text-muted">Källa: <a href="https://openweathermap.org"
                                class="text-reset">OpenWeatherMap</a> och <a href="https://ipapi.co"
                                class="text-reset">ipapi</a></h6>
                        <div class="card-text">
                            <span id="weather-pic"></span><span id="weather-info"></span>
                        </div>
                    </div>
                </div>

                <div class="card text-dark bg-light mb-3" style="max-width: max-content">
                    <h5 class="card-header">Valuta</h5>
                    <div class="card-body">
                        <h6 class="card-subtitle mb-2 text-muted">Källa: <a href="https://exchangerate.host"
                                class="text-reset">exchangerate.host</a></h6>
                        <div class="card-text" id="currency-info"></div>
                    </div>
                </div>

                <div class="card text-dark bg-light mb-3" style="max-width: max-content">
                    <h5 class="card-header">Random bild från en vägkamera</h5>
                    <div class="card-body">
                        <h6 class="card-subtitle mb-2 text-muted">Källa: <a href="https://www.fintraffic.fi/sv"
                                class="text-reset">Fintraffic</a></h6>
                        <div class="card-text text-center" style="max-width: 500px"><span id="camera-picture"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <div class="card">
                    <h5 class="card-header">To-Do Lista</h5>
                    <div class="card-body">
                        <ul class="list-group" id="tasks-list"></ul>
                        <select class="form-select mt-3" aria-label="Kategorier" id="categories-list"></select>
                        <div class="input-group mt-1 mb-3">
                            <input type="text" class="form-control" placeholder="Ny notering" aria-label="Ny notering"
                                aria-describedby="button-addon2" id="note-title">
                            <button class="btn btn-outline-primary" type="button" id="button-submit-task">Lägg
                                till</button>
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-danger" id="button-send">Send data</button>
            </div>
        </div>
    </div>



</body>

</html>
